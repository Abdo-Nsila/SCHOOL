<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css"> 
    <title>Formulaire</title>
</head>
<body>
    
        <div class="row">
            <div class="d1 col-lg-6">
                <h1 class="text-center">
                    <img src="Btsp.png" alt="Bootstrap" height="100px">
                </h1>
                <form action="" method="post" class="needs-validation">
                    <h1 class="text-center display-2">Login</h1>
                    <div class="input-group was-validated">
                        <span class="input-group-text"><img src="user.png" alt="" height="30px"></span>
                        <input type="email" placeholder="Email" class="form-control" required>
                        <div class="invalid-feedback">
                            You must enter a valid email <i>exemple@gmail.com</i> !
                        </div>
                    </div>
                    <div class="input-group was-validated">
                        <span class="input-group-text"><img src="padlock.png" alt="" height="30px"></span>
                        <input type="password" placeholder="Password" class="form-control" required>
                        <div class="invalid-feedback">
                            You must enter a password !
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="ag" name="check" checked>
                        <label class="form-check-label" for="ag">I Agree</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
            <div class="d2 col-lg-6">
                <img src="lo.png" alt="login" height="500px">
            </div>
        </div>












    <style>
        body{
            height: 100vh; 
            width: 100%; 
        }

        .container,.row{
            height: 100%;
            width: 100%;
        }
        .d1{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        form {
            height: 70%;
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .d2{
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;
        }

        @media (max-width:993px){
            .d2{
                display: none;
            }
        }


    </style>
   
</body>
</html>
