<!DOCTYPE html>
<html lang="en">
  <head>

  <body>


    <header>

      <nav>
        <div id="div1"><h1>LOGO</h1></div>

        <div id="div2">
          <ul>
            <li><a href=""> Home</a></li>
            <li><a href=""> Services</a></li>
            <li><a href=""> Contact</a></li>
            <li><a href=""> About</a></li>
          </ul>
        </div>
      </nav>

    </header>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        header{
            height: 100px;
            width: 90%;
            background-color: aquamarine;
            margin: auto;
            margin-top: 10px;
            border-radius: 10px;
        }

        nav{
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #div1{
            /* background-color: chartreuse; */

            width: 35%;

        #div2{

        }

        ul{
            width: 100%;

            list-style: none;
            display: flex;

        li{
            padding: 5px 10px ;
            border: 2px solid transparent;
            transition: all 0.08s;
        }
        li:hover{
