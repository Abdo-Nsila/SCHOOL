<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    

    <div class="container">

        <div class="header">
            <h1>Happy</h1>

        <div class="link">

        <div class="click">
            <button>LOGIN</button>
        </div>

    </div>
